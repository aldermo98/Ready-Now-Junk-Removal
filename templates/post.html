
<!DOCTYPE html>
<html lang="en">
    <!--<< Header Area >>-->
    <head>
        <!-- ========== Meta Tags ========== -->
        <meta charset="utf-8" />
        <title>{{TITLE}} | Ready Now Junk Removal</title>
        <meta name="description" content="{{DESCRIPTION}}" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="canonical" href="{{CANONICAL}}" />

        <!-- Open Graph -->
        <meta property="og:type" content="article" />
        <meta property="og:title" content="{{TITLE}}" />
        <meta property="og:description" content="{{DESCRIPTION}}" />
        <meta property="og:url" content="{{CANONICAL}}" />
        <meta property="og:image" content="{{COVER}}" />

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="{{TITLE}}" />
        <meta name="twitter:description" content="{{DESCRIPTION}}" />
        <meta name="twitter:image" content="{{COVER}}" />
        
        <!--<< Favcion >>-->
        <link rel="shortcut icon" href="/assets/img/favicon.svg">
        <!--<< Bootstrap min.css >>-->
        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
        <!--<< All Min Css >>-->
        <link rel="stylesheet" href="/assets/css/all.min.css">
        <!--<< Animate.css >>-->
        <link rel="stylesheet" href="/assets/css/animate.css">
        <!--<< Magnific Popup.css >>-->
        <link rel="stylesheet" href="/assets/css/magnific-popup.css">
        <!--<< MeanMenu.css >>-->
        <link rel="stylesheet" href="/assets/css/meanmenu.css">
        <!--<< Swiper Bundle.css >>-->
        <link rel="stylesheet" href="/assets/css/swiper-bundle.min.css">
        <!--<< Nice Select.css >>-->
        <link rel="stylesheet" href="/assets/css/nice-select.css">
        <!--<< Color.css >>-->
        <link rel="stylesheet" href="/assets/css/color.css">
        <!--<< Main.css >>-->
        <link rel="stylesheet" href="/assets/css/main.css">
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "BlogPosting",
                "headline": "{{TITLE}}",
                "description": "{{DESCRIPTION}}",
                "datePublished": "{{DATE}}",
                "dateModified": "{{DATE}}",
                "author": { "@type": "Organization", "name": "{{AUTHOR}}" },
                "image": ["{{COVER}}"],
                "mainEntityOfPage": { "@type": "WebPage", "@id": "{{CANONICAL}}" }
            }
        </script>
    </head>
    <body>
        <!-- Back To Top Start -->
        <button id="back-top" class="back-to-top">
            <i class="fa-regular fa-arrow-up"></i>
        </button>

        <!--<< Mouse Cursor Start >>-->  
        <div class="mouse-cursor cursor-outer"></div>
        <div class="mouse-cursor cursor-inner"></div>

        <!-- Header Section Start -->
        <custom-header-2></custom-header-2>

        <!-- Bradcrumb Section Start -->
        <div class="breadcrumb-wrapper bg-cover" style="background-image: url('{{COVER}}');" alt="{{TITLE}}">
            <div class="container">
                <div class="page-heading">
                    <h1 class="wow fadeInUp" data-wow-delay=".3s">{{TITLE}}</h1>
                    <ul class="breadcrumb-items wow fadeInUp" data-wow-delay=".5s">
                        <li>
                            <a href='/'>
                                Home
                            </a>
                        </li>
                        <li>
                            <i class="fa-regular fa-chevrons-right"></i>
                        </li>
                        <li>
                            <a href='/blog.html'>
                                Blog
                            </a>
                        </li>
                        
                        <li>
                            <i class="fa-regular fa-chevrons-right"></i>
                        </li>
                        <li>
                            <a href='/blog.html'>
                                {{TITLE}}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

       <!-- News Details Section Start -->
        <!-- News Standard Section Start -->
        <section class="news-standard fix section-padding">
            <div class="container">
                <div class="news-details-area">
                    <div class="row g-5">
                        <div class="col-12 col-lg-8">
                            <div class="blog-post-details">
                                <div class="single-blog-post">
                                    <div class="post-content">
                                        <ul class="post-list d-flex align-items-center">
                                            <li>
                                                <time datetime="{{DATE}}">{{HUMAN_DATE}}</time>
                                            </li>
                                        </ul>
                                        {{CONTENT}}
                                    </div>
                                </div>
                                <div class="row tag-share-wrap mt-4 mb-5">
                                    <div class="col-lg-8 col-12">
                                    </div>
                                    <div class="col-lg-4 col-12 mt-3 mt-lg-0 text-lg-end">
                                        <div class="social-share">
                                            <span class="me-3">Share:</span>
                                            <a href="https://facebook.com/readynowjunkremoval"><i class="fab fa-facebook-f"></i></a>
                                            <a href="https://instagram.com/readynowjunkremoval"><i class="fab fa-instagram"></i></a>
                                            <a href="https://tiktok.com/@ready.now.junk.removal"><i class="fab fa-tiktok"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="main-sidebar">
                                <div class="single-sidebar-widget">
                                    <div class="wid-title">
                                        <h3>Recent Post</h3>
                                    </div>
                                    <div class="recent-post-area">
                                        {{RECENT_POSTS}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </section>
       
       
        <!-- Footer Section Start -->
        <custom-footer></custom-footer>
       
        <!--<< All JS Plugins >>-->
        <script src="/assets/js/jquery-3.7.1.min.js"></script>
        <!--<< Viewport Js >>-->
        <script src="/assets/js/viewport.jquery.js"></script>
        <!--<< Bootstrap Js >>-->
        <script src="/assets/js/bootstrap.bundle.min.js"></script>
        <!--<< Nice Select Js >>-->
        <script src="/assets/js/jquery.nice-select.min.js"></script>
        <!--<< Waypoints Js >>-->
        <script src="/assets/js/jquery.waypoints.js"></script>
        <!--<< Counterup Js >>-->
        <script src="/assets/js/jquery.counterup.min.js"></script>
        <!--<< Swiper Slider Js >>-->
        <script src="/assets/js/swiper-bundle.min.js"></script>
        <!--<< MeanMenu Js >>-->
        <script src="/assets/js/jquery.meanmenu.min.js"></script>
        <!--<< Magnific Popup Js >>-->
        <script src="/assets/js/jquery.magnific-popup.min.js"></script>
        <!--<< Wow Animation Js >>-->
        <script src="/assets/js/wow.min.js"></script>
        <!--<< Main.js >>-->
        <script src="/assets/js/main.js"></script>

        <!-- Web Components -->
        <!-- <script src="/components/preloader.js" type="module"></script>  --> 
        <script src="/components/header2.js" type="module"></script> 
        <script src="/components/footer.js" type="module"></script>
    </body>
</html>
